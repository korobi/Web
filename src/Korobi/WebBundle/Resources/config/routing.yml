################################################################
##                           NOTICE                           ##
################################################################
#                                                              #
#    ALL BASE ROUTES MUST COME BEFORE THE 'networks' ROUTE!    #
#                                                              #
################################################################
home:
    path: /
    defaults:
        _controller: korobi.controller.home:homeAction
kitty_images:
    path: /kitty/
    defaults:
        _controller: korobi.controller.kitty:homeAction
deploy:
    path: /deploy/
    defaults:
        _controller: korobi.controller.deploy:deployAction
deploy_view:
    path: /deploy/view/{id}/
    defaults:
        _controller: korobi.controller.deploy:viewAction
docs:
    path: /docs/
    defaults:
        _controller: korobi.controller.docs:renderAction
docs_index:
    path: /docs/{file}/
    defaults:
        _controller: korobi.controller.docs:renderAction
        file: index
revisions:
    path: /revisions/{repository}/
    defaults:
        _controller: korobi.controller.revisions:listAction
        repository: Web
theme_toggle:
    path: /theme/
    defaults:
        _controller: korobi.theme_controller:toggleAction
style_guide:
    path: /style-guide/
    defaults:
        _controller: korobi.controller.style_guide:displayAction
csp_report:
    path: /csp/report/
    defaults:
        _controller: korobi.controller.security:reportCspAction
    methods:  [POST]
unexpected_redirect:
    path: /unexpected-redirect/
    defaults:
        _controller: korobi.controller.security:showRedirectAction
# temporary
dummy:
    path: /dummy/
    defaults:
        _controller: korobi.controller.home:homeAction
